<h1>Login</h1>


        <div>
          User Name: <input ng-model="userName">@<span ng-bind="domain"></span>
        </div>
        <div>
          Password: <input ng-model="password" type="password">
        </div>
        <div>
          <button ng-click="login()">Login</button>
        </div>
        <div>
          No account? Why not <a href="#/register">register</a>?
        </div>
        {{message}}
