<h1>Upcoming Items</h1>

<div class="upcoming-items">
  <div class='lot-container'>
    <div ng-repeat="item in items" class='lot-box' ng-click="gotoDetails(item._id)">
      <div class='title'>{{item.Title}}</div>
      <img ng-src='images/{{item.imageName}}' alt='{{item.Title}} pic' />
      <div class="lot-details">
        <div>Donated By: <a target="_blank" ng-href="{{item.DonatedLink}}" ng-bind='item.DonatedBy' ></a></div>
        <div>Starts: <span ng-bind="item.StartDate | date: 'short'"></span></div>
        <div>Minimum Bid: <span ng-bind="item.MinimumBid | currency"></span>
        </div>
      </div>
    </div>
  </div>
</div>
