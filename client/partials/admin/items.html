<h1>Items</h1>

<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Start Date</th>
    <th>End Date</th>
  </tr>
  <tr ng-repeat="item in items" ng-click="gotoDetails(item.Id)">
    <td ng-bind="item.Id"></td>
    <td ng-bind="item.Title"></td>
    <td ng-bind="item.StartDate"></td>
    <td ng-bind="item.EndDate"></td>
  </tr>
</table>
