<h1>
  My Bids
</h1>

<table class="dashboard-data">
  <tr>
    <th>Item</th>
    <th>Closed</th>
    <th>High Bid</th>
    <th>My Bid</th>
    <th>Bid Status</th>
  </tr>
  <tr ng-repeat="bid in bids">
    <td ng-bind="bid.item.Title"></td>
    <td ng-bind="bid.item.ClosedDate"></td>
    <td ng-bind="bid.bid.highBid | currency"></td>
    <td ng-bind="bid.bid.userHighBid | currency"></td>
    <td ng-bind="bid.bid.bidStatus"></td>
  </tr>
</table>
