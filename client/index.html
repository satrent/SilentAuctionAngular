<!doctype html>
<html lang="en" ng-app="silentAuctionApp">
<head>
  <meta charset="utf-8">
  <title>Silent Auction</title>
  <link rel='stylesheet' href='/css/site.css' />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
</head>
<body>

<div>
  <div class="header-outer"><div class="header-inner">
    <div class="header-menu" ng-show="showMenu">
      <div class="menu-item">
        <a href="/">Open Items</a></div><div class="menu-item">
        <a href="/lots/closed">Closed Items</a>
      </div>
      <div class="menu-item">
        <a href="/user/bids">My Bids </a>
      </div>
      <div class="menu-item">
        ---
      </div>
      <div class="menu-item logged-out">
        <a href="/login">Log In</a>
      </div>
      <div class="menu-item logged-in" style="display: none;">
        <a href="/login">Log Out</a>
      </div>
    </div>
    <div id="headerMenu" class="header-left">
      <img id="menuImage" src="/css/images/down-arrow.png" ng-click="showMenu = !showMenu" style="position: relative; z-index: 140; top: 10px">
    </div>
    <div class="header-left">
      Silent Auction - 2014
    </div>
    <div style="padding-left: 20px;" class="header-left">
      <div>
        Auction Time:
        <span id="headerTime">--:--:--AM</span>
      </div>
      <div>
        Total Raised:
        <span id="totalRaised">$0.00</span>
      </div>
    </div>
    <div class="header-logout">
      <a id="headerLogout" style="display: none;">Logout</a>
      <a id="headerLogin">Login</a>
    </div>
    <div class="header-right logged-in" style="display: none;">
      Bid on,
      <span id="headerUserName"> </span>!
    </div>
  </div>
</div>


<div class='content-box' ng-view></div>


<div class="footer"></div>

</div>

</body>
</html>
