<!doctype html>
<html lang="en" ng-app="silentAuctionApp">
<head>
  <meta charset="utf-8">
  <title>Silent Auction</title>
  <link rel='stylesheet' href='../css/site.css' />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
  <sciprt src="/js/directives.js"></sciprt>
  <script src="/bower_components/underscore/underscore.js"></script>
</head>
<body>

<div ng-controller="headerCtrl">
  <div class="header-outer"><div class="header-inner">
    <div class="header-menu" ng-show="showMenu" ng-mouseleave="showMenu=false" ng-click="showMenu=false">
      <div class="menu-item">
        <a href="#/upcoming">Upcoming Items</a>
      </div>
      <div class="menu-item">
        <a href="/">Open Items</a></div>
      <div class="menu-item">
        <a href="#/closed">Closed Items</a>
      </div>
      <div class="menu-item">
        <a href="#/dashboard">My Bids </a>
      </div>
      <div class="menu-item">
        ---
      </div>
      <div class="menu-item logged-out">
        <a href="/#/login">Log In</a>
      </div>
      <div class="menu-item logged-in" style="display: none;">
        <a href="/#/login">Log Out</a>

      </div>
    </div>

    <img src="site-images/CGC-2014-web.png" alt="site logo" class="site-logo" />

    <div id="menu-arrow" ng-click="showMenu = !showMenu" ng-class="{active: showMenu}">
      <span></span>
    </div>

    <!--div id="headerMenu" class="header-left">
      <img id="menuImage" src="../css/images/down-arrow.png" ng-click="showMenu = !showMenu" style="position: relative; z-index: 140; top: 10px">
    </div-->
    <div class="header-left">
      Silent Auction - 2014
    </div>
    <div style="padding-left: 20px;" class="header-left">
      <div>
        Auction Time:
        <span ng-how="systemTime">{{systemTime | date : "medium"}}</span>
      </div>
      <div>
        Total Raised:
        <span ng-bind="totalRaised | currency"></span>
      </div>
    </div>
    <div ng-show="!loggedIn" class="header-logout">
      <a href="/#/login" style="color: white;">Login</a>
    </div>
    <div ng-show="loggedIn" class="header-logout">
      <div style="color: white;" ng-show="loggedIn">Bid on, {{userName}}!!</div>
      <div ng-click="logout()" style="color: white; text-decoration: underline;">(not {{userName}}?)</div>

    </div>
  </div>
</div>


<div class='content-box' ng-view></div>


<div class="footer"></div>

</div>




</body>

</html>
